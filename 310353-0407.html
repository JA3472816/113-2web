<html>
<head>
    <title>0407-JavaScript事件(Event)</title>
    <meta charset="UTF-8">
    <style>
        #mouseCanvas{
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

    </style>
    <script>
        function btnClick1() {
            alert("按鈕被按下了！");
        }
        function btnClick2(btn=null) {
            btnName=(btn)?(btn.innerHTML):("按鈕");
            alert(btnName+"被按下了！");
        }
        //
        function msMove(){
            msPos=document.getElementById("mousePos");
            //msPos.innerHTML="("+event.x+","+event.y+")";
            msPos.innerHTML=`(${event.offsetX},${event.offsetY})`;
            console.log("move");
        }
        /*
        function mMove() { console.log("move");}
        function mEnter()    { console.log("enter");}
        function mLeave()    { console.log("leave");}
        function mOver()     { console.log("over");}
        function mOut()      { console.log("out");}

        function mUp()       { console.log("up");}
        function mDown()     { console.log("down");}
        function mwheel()    { console.log("wheel");}
        function dvClick()   { console.log("click");}
        */
       function kbDown() {
           kbOut=document.getElementById("kbOut");
           kbOut.innerHTML=event.key;
       }

    </script>
</head>
<body>
    <button onclick="btnClick2();">按鈕</button>
    <button onclick="btnClick2(this);">按鈕1</button>
    <button onclick="btnClick2(this);">按鈕2</button>
    <hr>
    <div id="mousePos">(x,y)</div>
    <div id="mouseCanvas"  onmousemove="msMove();" ></div>
    <!--
    onclick="dvClick();"
    onmouseenter="mEnter();" onmouseleave="mLeave();" 
    onmousedown="mDown();" onmouseout="mOut();" 
    onmouseover="mOver();" onmouseup="mUp();"
    -->
    <hr>
    <input type="text" id="kbIn" placeholder="kbIn" onkeydown="kbDown();">
    <div id="kbOut">kbOut</div>
</body>

</html>
