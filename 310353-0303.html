<html>
<head>
    <meta charset="UTF-8">
	<title>0303</title>
    <!--HTML註解-->
    <style>/* CSS註解 */
/* 選擇器selector {
    css屬性:設定值;
    }
    選擇器有三種:標籤，#id， ，class
*/
    div{
        height: 50px;
        width: 100px;
        background-color: rgb(8, 200, 238);
        border: 30px black solid;
        margin: 5px;
        padding: 5px 10px 20px;
    }
    </style>
</head>
<body>
    <div id="d1">213</div>
    <div id="d2">2</div>
    <div id="d3">1</div>
    <div id="d4">3</div>
    <hr>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td colspan="3">4</td>
            </tr>
            <tr>
                <th>5</th>
                <th colspan="2" rowspan="2">6</th>
                <th>7</th>
            </tr>
            <tr>
                <th>8</th>
                <td colspan="2">9</td>
            </tr>
        </thead>
        <tbody></tbody>




    </table>
    
</body>
</html>
